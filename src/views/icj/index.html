<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../common/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icj.css">
    <title>OAS Interface</title>
</head>
<body>
    <nav class="bg-dark">
        <div id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    </nav>
    <div class="container" id="page-container">
        <div class="row">
            <div class="col-6" id="session-info-column">
                <hr>
                <div id="title-component">
                    <h2>UN Security Council</h2>
                </div>
                <hr>
                <div id="sessionState-component" class="state-box">
                    <div class="front-section">
                            <h3>Moderated Caucus</h3>
                    </div>
                    <div class="back-section">
                        <select name="" id="state-input">
                            <option value="Roll Calling">Roll Calling</option>
                            <option value="Draft Resolution">Draft Resolution</option>
                            <option value="Unmoderated Caucus">Unmoderated Caucus</option>
                            <option value="Moderated Caucus">Moderated Caucus</option>
                            <option value="Speaker's List">Speaker's List</option>
                        </select>
                        <button id="ok-btn">Ok</button>
                    </div>
                </div>
                <hr>
                <!-- Main Timer -->
                <div id="mainTimer-component" class="ui-component timer-component">
                    <span id="def-time">Default: 00:00</span>
                    <input type="number" id="min-in" class="back-input" min="0", max="59">
                    <input type="number" id="sec-in" class="back-input" min="0", max="59">
                    <button id="in-check" class=back-input>Ok</button>
                    <span id="time-lbl">10:00s</span>
                    <button id="time-stt-btn" data-strname='timer_start_btn'>Start</button>
                    <button id="time-stp-btn" data-strname='timer_stop_btn'>Stop</button>
                    <button id="time-set-btn" data-strname='timer_set_btn'>Set</button>
                </div>
            </div>
            
        </div>
        <hr>
        <div class="row">
            <!-- Column 1 -->
            <div class="col-6">
                <h2 data-strname="defense_title">Defense</h2>

                <div id="defenseState-component" class="state-box">
                    <div class="front-section">
                            <h3>Moderated Caucus</h3>
                    </div>
                    <div class="back-section">
                        <select name="" id="state-input">
                            <option value="Roll Calling">Roll Calling</option>
                            <option value="Draft Resolution">Draft Resolution</option>
                            <option value="Unmoderated Caucus">Unmoderated Caucus</option>
                            <option value="Moderated Caucus">Moderated Caucus</option>
                            <option value="Speaker's List">Speaker's List</option>
                        </select>
                        <button id="ok-btn">Ok</button>
                    </div>
                </div>

                <!-- A Timer -->
                <div id="defenseTimer-component" class="ui-component timer-component">
                    <span id="def-time">Default: 00:00</span>
                    <input type="number" id="min-in" class="back-input" min="0", max="59">
                    <input type="number" id="sec-in" class="back-input" min="0", max="59">
                    <button id="in-check" class=back-input>Ok</button>
                    <span id="time-lbl">10:00s</span>
                    <button id="time-stt-btn" data-strname='timer_start_btn'>Start</button>
                    <button id="time-stp-btn" data-strname='timer_stop_btn'>Stop</button>
                    <button id="time-set-btn" data-strname='timer_set_btn'>Set</button>
                </div>
            </div>
            <!-- Column 2 -->
            <div class="col-6">
                <h2 data-strname="prosecution_title">Prosecution</h2>

                <div id="prosecutionState-component" class="state-box">
                    <div class="front-section">
                            <h3>Moderated Caucus</h3>
                    </div>
                    <div class="back-section">
                        <select name="" id="state-input">
                            <option value="Roll Calling">Roll Calling</option>
                            <option value="Draft Resolution">Draft Resolution</option>
                            <option value="Unmoderated Caucus">Unmoderated Caucus</option>
                            <option value="Moderated Caucus">Moderated Caucus</option>
                            <option value="Speaker's List">Speaker's List</option>
                        </select>
                        <button id="ok-btn">Ok</button>
                    </div>
                </div>

                <!-- B Timer -->
                <div id="prosecutionTimer-component" class="ui-component timer-component">
                    <span id="def-time">Default: 00:00</span>
                    <input type="number" id="min-in" class="back-input" min="0", max="59">
                    <input type="number" id="sec-in" class="back-input" min="0", max="59">
                    <button id="in-check" class=back-input>Ok</button>
                    <span id="time-lbl">10:00s</span>
                    <button id="time-stt-btn" data-strname='timer_start_btn'>Start</button>
                    <button id="time-stp-btn" data-strname='timer_stop_btn'>Stop</button>
                    <button id="time-set-btn" data-strname='timer_set_btn'>Set</button>
                </div>
            </div>
                
        </div>
    </div>
    <script>
        if (typeof module === 'object') { 
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="icj.js"></script>
    <script>init();</script>
    <script>
        if (window.module) {
            module = window.module;
        }
    </script>
</body>
</html>
