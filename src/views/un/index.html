                <!-- UN Timer -->
                <div id="timer-component" class="ui-component">
                    <span id="def-time">Default: 00:00</span>
                    <input type="number" id="min-in" class="back-input" min="0", max="59">

                        </div>

                    <div id="add-searcher-container" class="panel">

                        </ul>
                        <div class='action-controls'>

                        </div>
                    </div>
                </div>
