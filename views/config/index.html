<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./config.css">
    
    <title>TJMUNv2</title>
</head>
<body>
    <nav class="bg-dark">
        <div id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12" id="lock-component">
                <h2 data-strname="lock_title">Lock Settings</h2>
                <div id="lock-controls">
                    <span data-strname="lock_password_label">Password: </span>
                    <input type="password" id="lock-input">
                    <button class="btn btn-light" id="lock-btn">Lock</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="language-component">
                <h2 data-strname="languages_title">Languages</h2>
                <div class="container">
                    <!-- Languages Container  -->
                    <div class="row" id="language-container">
                        <!-- <div class="col-2 language img-lbl" id="Spanish">
                            <img src="../common/assets/mexican_small.jpg" alt="">
                            <span>Spanish</span>
                        </div>

                        <div class="col-2 language">
                            <img src="../common/assets/united_states_small.jpg" alt="">
                            <span>English</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12"  id="delegates-component">
                <h2 data-strname="delegates_title">Delegates & Flags</h2>
                <button class="btn btn-light" id="load-delegates-btn" data-strname="delegates_load_btn">Load Delegates Folder</button>
                <div class="container">
                    <div class="row" id="delegates-container">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="sessions-component">
                <h2 data-strname="sessions_title">Sessions</h2>
                <div>
                    <table class="table" class="session-container">
                        <thead>
                            <tr>
                                <td data-strname="session_create_lbl">Add New</td>
                                <td>
                                    <label for="session-name" data-strname="session_add_name_label">Name:</label>
                                    <input type="text" name="session-name" id="session-add-name-input">
                                </td>
                                <td>
                                    <label for="session-format" data-strname="session_add_format_label">Format:</label>
                                    <select name="session-format" id="session-add-format-input" >
                                        <option value="UN">UN</option>
                                        <option value="OAS">OAS</option>
                                        <option value="MUNICIPAL">Municipal</option>
                                        <option value="ICC">ICC</option>
                                        <option value="Senate">Senate</option>
                                    </select>
                                </td>
                                <td><button class="btn btn-success" id="session-add-btn" data-strname="session_add_btn">Add</button></td>
                            </tr>
                        </thead>
                        <tbody id="session-container">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        (function(){
            init();
        })();
    </script>
</body>
</html>
